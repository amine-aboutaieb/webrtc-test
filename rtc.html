<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
      #vids {
        display: flex;
        flex-wrap: wrap;
      }
      video {
        width: 200px;
        height: 200px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>WebRTC</h1>
    <h2 id="peerId"></h2>
    <input
      type="text"
      id="otherUserId"
      placeholder="Connect to another user..."
    />
    <button id="btn" disabled>Connect</button>
    <div id="vids">
      <video id="vid" width="200px" height="200px"></video>
    </div>
    <script>
      let peerId = document.getElementById("peerId");
      let otherUserId = document.getElementById("otherUserId");
      let btn = document.getElementById("btn");
      let vid = document.getElementById("vid");
      let vids = document.getElementById("vids");
      let peer = new Peer();
      let OTHERSTREAM = null;
      peer.on("open", (id) => {
        peerId.innerText = `Your Peer id is ${id}`;
        btn.disabled = false;
      });
      navigator.mediaDevices
        .getUserMedia({ video: true, audio: false })
        .then((stream) => {
          peer.on("call", (call) => {
            call.answer(stream);
            call.on("stream", (otherStream) => {
              addVideo(otherStream);
            });
          });
          vid.srcObject = stream;
          vid
            .play()
            .then(() => {
              console.log("my video success");
              btn.onclick = () => {
                let call = peer.call(otherUserId.value, stream);
                call.on("stream", (otherStream) => {
                  console.log(call);
                  OTHERSTREAM = otherStream;
                  console.log(otherStream);
                  addVideo(otherStream);
                });
              };
            })
            .catch((error) => {
              console.log(error);
            });
        })
        .catch((error) => {
          alert("camera error");
          console.log(error);
        });
      function addVideo(fStream) {
        let video = document.createElement("video");
        // newVid.srcObject = fStream;
        // newVid.autoplay = true;
        // newVid.muted = true;
        // newVid.playsInline = true;
        // newVid.controls = true;
        //Set video source
        video.srcObject = fStream;
        //Play it
        video.autoplay = true;
        video.playsInline = true;
        video.muted = true;
        vids.appendChild(video);
        // newVid
        //   .play()
        //   .then(() => {
        //     console.log("new vid working");
        //   })
        //   .catch((error) => {
        //     console.log(error);
        //   });
      }
    </script>
  </body>
</html>
